<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver App</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Captcha Solver</h1><div class="flex justify-center mb-6"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto border border-gray-300 rounded-md"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter Captcha:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Type the characters you see"></div><button id="verifyButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Verify</button><div id="message" class="mt-4 text-center text-sm font-semibold"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const verifyButton = document.getElementById('verifyButton');const messageDiv = document.getElementById('message');function getUrlParameter(name) {name = name.replace(/[[\]/, '\[').replace(/[[\]/, '\]');const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));}const imageUrlParam = getUrlParameter('url');if (imageUrlParam) {captchaImage.src = imageUrlParam;} else {captchaImage.src = 'sample.png';}verifyButton.addEventListener('click', () => {const enteredText = captchaInput.value.trim().toUpperCase();if (captchaImage.src.includes('sample.png')) {if (enteredText === 'ADURS') {messageDiv.textContent = 'Captcha Solved Correctly for default image!';messageDiv.className = 'mt-4 text-center text-sm font-semibold text-green-600';} else {messageDiv.textContent = 'Incorrect Captcha for default image. Try again.';messageDiv.className = 'mt-4 text-center text-sm font-semibold text-red-600';}} else {messageDiv.textContent = 'Verification for external image would require a backend.';messageDiv.className = 'mt-4 text-center text-sm font-semibold text-yellow-600';}captchaInput.value = '';});captchaInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {verifyButton.click();}});});</script></body></html>
